{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <h1>Delete</h1>
        <p>Are you sure you want to delete this item?</p>
        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete" class="btn btn-danger">
            <a href="/" class="btn btn-warning">Cancel</a>
        </form>
    </div>
</div>

{% endblock content %}
